<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Programa</title>
    </head>
    <body>
        <header>
			<div class="container">
				<h1>Buona Vita Nutrici√≥n</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Mis pacientes</h2>
				<label for="filtrar-tabla"></label>
				<input type="text" name="filtro"
				id="filtrar-tabla" placeholder="Digite el nombre del paciente">
				<table>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabla-pacientes">
						<tr class="paciente">
							<td class="info-nombre">Pablo</td>
							<td class="info-peso">40</td>
							<td class="info-altura">1</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nombre">Juan</td>
							<td class="info-peso">80</td>
							<td class="info-altura">1.72</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nombre">Erica</td>
							<td class="info-peso">40</td>
							<td class="info-altura">1.6</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nombre">Diego</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.7</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nombre">Tatiana</td>
							<td class="info-peso">50</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
			</section>
		</main>
		<section class="container">
			<h2 id="titulo-form">Adicionar nuevo paciente</h2>
			<ul id="mensaje-error">
			</ul>
			<form id="from-adicionar">
				<div class="grupo">
					<label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="digite el nombre del paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="digite el peso del paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="digite la altura del paciente" class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" name="gordura" type="text" placeholder="digite el porcentaje de gordura del paciente" class="campo campo-medio">
				</div>
				<button id="adicionar-paciente" class="boton bto-principal">Adicionar</button>
			</form>
		</section>
		<script src="form.js"></script>
        <script src="codigo.js"></script>
		<script src="Eliminar.js"></script>
		<script src="filtrar.js"></script>
    </body>
</html>
